  <script>

      条件运算符
        条件表达式 ? 表达式1 : 表达式2
        - 执行顺序：
            条件运算符在执行时，会先对条件表达式进行求值判断?
              如果结果为true，则执行表达式1:
              如果结果为false，则执行表达式2
    */

    // true ? alert(1) : alert(2);
    // false ? alert(1) : alert(2);

    // let a = 10, b = 20;
    // let a = 30, b = 20;
    // a > b ? alert('aa大') : alert('bb大');

    // let a = 100, b = 200;
    let a = 300, b = 200;
    let m = a > b ? a : b;
    alert(m);
  </script>
