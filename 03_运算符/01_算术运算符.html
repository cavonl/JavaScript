<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>算术运算符</title>
  <script>
    /*
      运算符（操作符）
        - 运算符可以用来对一个或多个操作数（值）进行运算
        - 算术运算符
          + 加法运算符
          - 减法运算符
          * 乘法运算符
          / 除法运算符
          ** 幂运算
          % 模运算，两个数相除取余数
        - 注意：
          - 算术运算时，除了字符串的加法，其他运算的操作数是非数值时，都会转换为数值然后再进行运算
    */

    let a = 1 + 1; // 2
    a = 10 - 5; // 5
    a = 2 * 4; // 8
    a = 10 / 5; // 2
    a = 10 / 3; // 3.3333333333333335
    a = 10 / 0; // Infinity
    a = 10 ** 4; // 10000
    a = 9 ** .5; // 3(开平方)
    a = 10 % 2; // 0(10 / 2 = 5 ··· 0)
    a = 10 % 3; // 1(10 / 3 = 3 ··· 1)
    a = 10 % 4; // 2
    a = 7 % 10; // 7

    // JS 是一门弱类型语言，当进行运算时，会通过自动的类型转换来完成计算
    a = 10 - '5'; // 5
    a = 10 + true; // 10 + 1 = 11
    a = 5 + null; // 5 + 0 = 5
    a = 6 - undefined; // 6 - NaN = NaN

    // 当任意一个值和字符串做加法运算时，它会先将其他值转换为字符串，然后再做拼串的操作
    a = 'hello' + 'world'; // 'helloworld'
    a = 1 + '2'; // '12' = '1' + '2' 隐式转换

    console.log(a);


    /*
      可以利用这一特点来完成类型转换：
        - 可以通过为任意类型 + 一个空串的形式来将其转换为字符串
        - 其原理和String()函数相同，但使用起来更加简洁
    */
    let b = true;

    // b = String(b); // 显式转换
    // b = true + 'hello';
    // b = true + '';
    b = b + ''; // 隐式转换

    console.log(typeof b, b);
  </script>
</head>

<body>

</body>

</html>
