<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>逻辑运算符</title>
  <script>
    /*    
      ! 逻辑非
        - ! 可以用来对一个值进行非运算
        - 它可以对一个布尔值进行取反操作
            true ——» false
            false ——» true
        - 如果对一个布尔值进行取反，它会先将其转换为布尔值然后再取反
            可以利用这个特点将其他类型转换为布尔值

        - 类型转换
            转换为字符串
              显式转换
                String()
              隐式转换
                + ""
            转换为数值
              显式转换
                Number()
              隐式转换
                +
            转换为布尔值
              显式转换
                Boolean()
              隐式转换
                !!
      && 逻辑与
      || 逻辑或
    */

    let a = true;
    a = false;
    a = 1;
    a = NaN;
    a = null;
    a = '';
    a = ' ';
    a = !a;
    console.log(a);

    a = 123;

    // a = Boolean(a);
    // a = !a; // 第一次反的值不准确

    a = !!a; // 等同于 a = Boolean(a);

    console.log(typeof a, a);

  </script>
</head>
