<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>类型转换-布尔值</title>
  <script>
    /*
      1. 使用 Boolean()函数来将其他类型转换成布尔值
        - 转换的情况：
          1. 数字
            - 0、NaN 转换为false
            - 其余都是true
          2. 字符串
            - 空串转换为false
            - 其余都是true
          3. null和undefined都转换为false
          4. 对象通向都会转换为true

        - 所有表示空性的没有的错误的值都会转换为false：0、NaN、null、undefined、空串''、false

    */

    let a = 1; // true
    a = -1; // true
    a = 0; // false
    a = NaN; // false
    a = Infinity; // true
    a = -Infinity; // true

    a = 'asb'; // true
    a = 'true'; // true
    a = 'false'; // true
    a = ''; // false
    a = '   '; // true

    a = null; // false
    a = undefined; // false
    console.log(typeof a, a);

    a = Boolean(a);
    console.log(typeof a, a);
  </script>
</head>

<body>

</body>

</html>
