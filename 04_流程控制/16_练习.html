<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>练习</title>
  <style>
    span {
      display: inline-block;
      width: 110px;
    }
  </style>
  <script>
    /*
      练习1: 希望在网页中打印出如下图形
        *****
        *****
        *****
        *****
        *****

      练习2: 希望在网页中打印出如下图形
        *
        **
        ***
        ****
        *****

      练习3: 希望在网页中打印出如下图形
        *****
        ****
        ***
        **
        *

      练习4：在网页中打印99乘法表
        1 * 1 = 1
        1 * 2 = 2   2 * 2 = 4
        1 * 3 = 3   2 * 3 = 6   3 * 3 = 9
        ......
    */

    // 练习1
    for (let i = 0; i < 5; i++) {
      for (let j = 0; j < 5; j++) {
        document.write('*&nbsp;&nbsp;');
      }
      document.write('<br>');
    }
    document.write('<hr>');

    // 练习2
    for (let i = 0; i < 5; i++) {
      for (let j = 0; j < i + 1; j++) {
        document.write('*&nbsp;&nbsp;');
      }
      document.write('<br>');
    }
    document.write('<hr>');

    // 练习3
    for (let i = 0; i < 5; i++) {
      for (let j = 0; j < 5 - i; j++) {
        document.write('*&nbsp;&nbsp;');
      }
      document.write('<br>');
    }
    document.write('<hr>');

    // 练习4
    for (let i = 1; i < 10; i++) {
      for (let j = 1; j < i + 1; j++) {
        document.write(`${j} x ${i} = ${i * j}&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;`);
      }
      document.write('<br>');
    }
    document.write('<hr>');

    // 练习4老师写的:
    // 创建一个外层循环，控制图形高度
    for (let i = 1; i <= 9; i++) {
      // 创建一个内层循环，控制图形宽度
      for (let j = 1; j < i + 1; j++) {
        document.write(`<span>${j} × ${i} = ${i * j}</span>`);
      }
      document.write('<br>');
    }
    document.write('<hr>');

    let count = 0, result = [];
    // 练习：编写100以内所有的质数
    for (let i = 2; i < 100; i++) {
      // 记录i的状态 默认i是质数
      let flag = true;
      // 获取 1 ～ i之间的数
      for (let j = 2; j < i; j++) {
        // 判断i是不是质数
        if (i % j === 0) {
          // 说明i不是质数，修改flag为false
          flag = false;
        }
      }
      if (flag) {
        count++;
        result.push(i);
      }
    }
    console.log(`100以内的质数有${count}个, 分别为${result.join(', ')}`);
  </script>
</head>

<body>

</body>

</html>
