<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>do-while循环</title>
  <script>
    /*
      do-while循环
        - 语法
            do {
              语句...
            } while (条件表达式);

        - 执行顺序
            do-while语句在执行时，会先执行do后面的循环体，
              执行完毕后，会对while后的表达式进行判断，
              如果为false，则循环终止，
              如果为true，则继续执行循环体，以此类推

            和while的区别：
              while语句是先判断再执行
              do-while语句是先执行再判断

            实质的区别：
              do-while语句可以确保循环至少执行一次
    */

    let i = 0;
    i = 10;

    while (i < 5) {
      console.log('while i = ', i);
      i++;
    }

    let j = 0;
    j = 10;
    do {
      console.log('do-while j = ', j);
      j++;
    } while (j < 5);

  </script>
</head>

<body>

</body>

</html>
