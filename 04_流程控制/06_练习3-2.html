<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>练习3-2</title>
  <script>
    /*
      - 练习3：
        大家都知道，男大当婚，女大当嫁。那么女方家长要嫁女儿，当然要提出一定的条件：
          高：180cm以上; 富:1000万以上; 帅:500以上;
          如果这三个条件同时满足，则:'我一定要嫁给他'
          如果三个条件有为真的情况，则:'嫁吧，比上不足，比下有余。'
          如果三个条件都不满足，则:'不嫁！'
    */

    // 1. 高：180cm以上; 富:1000万以上; 帅:500以上;
    let h = +prompt('请输入你的身高（厘米）：');
    let m = +prompt('请输入你的身价（万）：');
    let f = +prompt('请输入你的颜值（像素）：');

    // 2. 编写条件语句
    if (h > 180 && m > 1000 && f > 500) {
      alert('我一定要嫁给他');
    } else if (h > 180 || m > 1000 || f > 500) {
      alert('嫁吧，比上不足，比下有余');
    } else {
      alert('不嫁！');
    }
  </script>
</head>
