  <title>if-else</title>
  <script>
    /*
      if-else 语句
        - 语句：
            if (条件表达式) {
              语句...
            } else {
              语句...
            }

        - 执行流程
            if-else 执行时，先对条件表达式进行求值判断，
              如果结果为true，则执行if后的语句
              如果结果为false，则执行else后的语句

        if-else if-else 语句
          - 语法：
              if (条件表达式) {
                语句...
              } else if (条件表达式) {
                语句...
              } else if (条件表达式) {
                语句...
              } else if (条件表达式) {
                语句...
              } else {
                语句...
              }
          - 执行流程
              if-else if-else 语句，会自上向下依次对if后的条件表达式进行求值判断，
                如果条件表达式结果为true，则执行当前if后的语句；
                如果条件表达式结果为false，则继续向下判断，直到找到true为止；
                如果所有的条件表达式都为false，则执行else后的语句

          注意：
              if-else if-else 语句中只会有一个代码块执行，一旦有执行的代码块，下边的条件都不会再执行了，
                所以一定要注意，条件的编写顺序
    */
