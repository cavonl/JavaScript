<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>break和continue</title>
  <script>
    /*
      break和continue
        - break
            - break用来终止switch和循环语句
            - break执行后，当前的switch和循环会立即停止
            - break会终止离他最近的循环

        - continue
            - continue用来跳过当次循环
    */

    for (let i = 0; i < 5; i++) {
      // console.log(1, i); // 当到了3就不走if语句了
      if (i === 3) {
        break;
      }
      // console.log(i);
    }

    for (let i = 0; i < 5; i++) {
      for (let j = 0; j < 5; j++) {
        if (j === 1) {
          break;
        }
        // console.log('内层循环 --> ', j);
      }
      // console.log(i);
    }

    for (let i = 0; i < 5; i++) {
      for (let j = 0; j < 5; j++) {
        if (j === 1) {
          continue;
        }
        console.log('内层循环 --> ', j); // 0 2 3 4
      }
      console.log(i); // 0 1 2 3 4
    }
  </script>
</head>
