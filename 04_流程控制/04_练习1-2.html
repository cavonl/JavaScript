<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>练习1-2</title>
</head>

<body>
  <script>
    /*
      - 练习1：
      编写一个程序，获取一个用户输入的整数。然后通过程序显示这个数是奇数还是偶数。
    */

    // 编写一个程序，获取一个用户输入的整数
    // let num = parseInt(prompt('请输入一个整数：'));
    let num = +prompt('请输入一个整数：');

    // 判断是否是数字
    if (isNaN(num) || num % 1 !== 0) {
      alert('你输入的格式不正确，请重新输入一个整数！');
    } else {
      // 然后通过程序显示这个数是奇数还是偶数
      if (num % 2 === 0) {
        alert(`你输入的${num}是一个偶数`);
      } else {
        alert(`你输入的${num}是一个奇数`);
      }
    }

  </script>
</body>

</html>
