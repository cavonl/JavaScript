<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>练习1</title>
  <script>
    /*
      - 练习1：
      编写一个程序，获取一个用户输入的整数。然后通过程序显示这个数是奇数还是偶数。
    */

    // 编写一个程序，获取一个用户输入的整数
    // let num = +prompt('请输入一个整数：');

    // 取整
    let num = parseInt(prompt('请输入一个整数：'));

    // 验证一下用户的输入是否合法，只有是有效数字时，我们才检查见它是否是偶数
    // 我们不能使用==或===来检查一个值是否是NaN
    // 可以使用isNaN()函数来检查一个值是否是NaN
    // if (num === NaN) {
    //   alert('num是NaN？');
    // }

    if (isNaN(num)) {
      alert('你输入的格式不正确，请重新输入一个整数！');
    } else {
      // 然后通过程序显示这个数是奇数还是偶数
      if (num % 2 === 0) {
        alert('你输入的是一个偶数：' + num);
      } else {
        alert('你输入的是一个奇数：' + num);
      }
    }
  </script>
</head>

</body>
