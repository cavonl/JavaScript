<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>if语句</title>
  <script>
    /*
      流程控制语句可以用来改变程序执行的顺序
        1. 条件判断语句
        2. 条件分支语句
        3. 循环语句

      if语句
        - 语法：
            if (条件表达式)
                语句

            if (条件表达式) {
              语句...
            }
        - 执行流程
            if语句在执行会先对if后的条件表达式进行求值判断，
              如果结果为true，则执行if后的语句；
              如果为false则不执行

            if 语句只会控制紧随其后的那一行代码，如果希望可以控制多行代码，可以使用 {} 将语句扩起来
              最佳实践：即使if后只有一行代码，我们也应该编写代码块，这样结构会更加的清晰

            如果if 后的添加表达式不是布尔值，会转换为布尔值然后再运算
    */

    if (true) {
      // alert(123);
    }

    if (false) alert(234);

    let a = 10;
    // a = 20;
    if (a > 10)
      alert('a比10大');

    let b = 10;
    if (b > 10) {
      alert('嘻嘻嘻嘻');
    }

    if (100) {
      // alert('猜我执不执行？');
    }

    if (a === 10) {
      alert(11111);
    }

    if (a == 10) {
      alert(2222);
    }
  </script>
</head>

</html>
