<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>练习1-3</title>
</head>

<body>
  <script>
    /*
      - 练习1：
      编写一个程序，获取一个用户输入的整数。然后通过程序显示这个数是奇数还是偶数。
    */

    // 1. 编写一个程序，获取一个用户输入的整数
    let num = parseInt(prompt('请输入一个整数：'));
    // 3. 判断是否是数字
    if (isNaN(num)) {
      alert('你输入的数据不正确，请输入正确的整数');
    } else {
      // 2. 然后通过程序显示这个数是奇数还是偶数
      if (num % 2 === 0) {
        alert(`你输入的${num}是偶数`);
      } else {
        alert(`你输入的${num}是奇数`);
      }
    }
  </script>
</body>

</html>
