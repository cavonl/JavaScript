<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>练习2-2</title>
  <script>
    /*
      - 练习2：
        从键盘输入小明的期末成绩:
          当成绩为100时，'奖励一辆BMW'
          当成绩为[80-99]时，'奖励一台iphone'
          当成绩为[60-79]时，'奖励一本参考书'
          其他时，什么奖励也没有
    */

    // 1. 从键盘输入小明的期末成绩
    let score = +prompt('请输入小明的成绩：')

    // 2. 判断成绩是否合法
    if (isNaN(score) || score < 0 || score > 100) {
      alert('你输入的数据不正确，请输入正确的成绩');
    } else {
      // 3. 编写条件语句
      if (score === 100) {
        alert('奖励一辆BMW');
      } else if (score >= 80) {
        alert('奖励一台iphone');
      } else if (score >= 60) {
        alert('奖励一本参考书');
      } else {
        alert('什么奖励也没有');
      }
    }
  </script>
</head>

<body>

</body>

</html>
