<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>while语句练习</title>
  <script>
    /*
      练习：假设银行存款年利率为5%，问1000块存多少年可以变成5000块
    */

    // 创建一个变量表示钱数
    let money = 1000;
    console.log(money * 1.05);

    // 1000 存一年是多少钱？
    // money = money + money * 0.05;
    // money = money * 1.05;
    // console.log(1, money); // 1050
    // money = money * 1.05;
    // console.log(2, money); // 1102.5
    // money = money * 1.05;
    // console.log(3, money); // 1157.625
    // ...

    // 创建一个计数器来记录循环执行的次数
    let year = 0;

    // 编写循环，计算存款的年数
    while (money < 5000) {
      money = money * 1.05; // 循环每执行一次，就相当于钱存了一年
      year++;
    }

    console.log(`需要存${year}年，最终的钱数为${money}元`);

  </script>
</head>

</body>
