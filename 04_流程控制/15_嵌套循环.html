<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>嵌套循环</title>
  <script>
    /*
      在循环中也可以嵌套其他的循环

      希望在网页中打印出如下图形
        *****
        *****
        *****
        *****
        *****

      当循环发生嵌套时，外层循环每执行一次，内层循环就会执行一个完整的周期
    */

    for (let i = 0; i < 5; i++) {
      // 5列5行 25*
      document.write('*****<br />');
    }
    document.write('<hr>');

    for (let a = 0; a < 5; a++) {
      // 1列5行 5*
      // document.write('*');
      // document.write('<br>');

      // 5列5行 25*
      document.write('*');
      document.write('*');
      document.write('*');
      document.write('*');
      document.write('*');
      document.write('<br>');
    }
    document.write('<hr>');

    // 外层循环（行）——› 这个for循环可以用来控制图形的高度
    for (let b = 0; b < 5; b++) {
      // 内存循环（列）——› 创建一个内存循环来控制图形的宽度
      for (let c = 0; c < 5; c++) {
        // document.write('*');
        // document.write('* ');
        document.write('*&nbsp;&nbsp;');
      }
      // document.write('*');
      document.write('<br>');
    }
    document.write('<hr>');


    /*
      练习：
        *     e < 1   d = 0
        **    e < 2   d = 1
        ***   e < 3   d = 2
        ****  e < 4   d = 3
        ***** e < 5   d = 4
    */

    for (let d = 0; d < 5; d++) {
      for (let e = 0; e < d + 1; e++) {
        document.write('*&nbsp;&nbsp;');
      }
      document.write('<br>');
    }
    document.write('<hr>');

    /*
      练习：
        ***** g < 5  f = 0
        ****  g < 4  f = 1
        ***   g < 3  f = 2
        **    g < 2  f = 3
        *     g < 1  f = 4
    */
    for (let f = 0; f < 5; f++) {
      for (let g = 0; g < 5 - f; g++) {
        document.write('*&nbsp;&nbsp;');
      }
      document.write('<br>');
    }
    document.write('<hr>');

    /*
      练习：在网页中打印99乘法表
        1 * 1 = 1
        1 * 2 = 2   2 * 2 = 4
        1 * 3 = 3   2 * 3 = 6   3 * 3 = 9
        ......
    */

    for (let i = 1; i < 10; i++) {
      for (let j = 1; j < i + 1; j++) {
        console.log(i, j, i * j);
        document.write(`${j} x ${i} = ${i * j}&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;`);
      }
      document.write('<br>');
    }
  </script>
</head>

</body>

</html>
