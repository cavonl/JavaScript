  <script>
    /*
      练习：
        求1000以内的水仙花数
          - 一个 n 位数 (n >= 3), 如果它各个位上数字的n次幂之和还等于这个数，那么这个数就是一个水仙花数
          - 153 ——› 1 5 3 ——› 1 125 27 ——› 153
    */

    // 获取所有的三位数
    for (let i = 100; i < 1000; i++) {
      // 如果 i 的百位数字 十位数字 个位数字的立方和 还等于 i， 则 i 就是水仙花数
      let bai = parseInt(i / 100);

      // 获取十位数
      let shi = parseInt((i - bai * 100) / 10);

      // 获取个位数
      let ge = i % 10;

      // 判断i是否是水仙花数
      if (bai ** 3 + shi ** 3 + ge ** 3 === i) {
        console.log(i);
      }
    }

    let a = '12334';
    console.log(a[0], a[1], a[2], a[3], a[4], a[5]);

    for (let j = 100; j < 1000; j++) {

      if (str[0] ** 3 + str[1] ** 3 + str[2] ** 3 === j) {
        console.log(j);

    /*

      质数：
        - 一个数只能被1和它本身整除，那么这个数就是质数
        - 1既不是质数也不是合数

    */

    // 获取用户输入的数值
    let num = +prompt('请输入一个大于1的整数: ');

    // 编写代码检查 num 是否是质数

    // 用来记录num的状态，默认为true，num是质数
    let flag = true;

    // 获取所有可能整除num的数
    for (let k = 2; k < num; k++) {
      if (num % k === 0) {
        // 如果num能被k整除，说明num一定不是质数
        // 当循环执行时，如果从来没有进入过判断（判断代码没有执行），则说明num是质数
        // 如果判断哪怕只执行了一次，也说明num不是质数
        flag = false;
      }
    }
    if (flag) {
      alert(`${num}是质数！`);
    } else {
      alert(`${num}不是质数！`);
    }
