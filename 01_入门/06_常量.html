<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>常量</title>
  <script>
    // let PI = 3.1415926;
    // PI = 10;
    // console.log(PI);

    /*
        在 JS 中，使用const声明常量，常量只能赋值一次，重复赋值会报错
            - 常用一般用大写表示，标识着不能修改
            - 在JS中除了常规的常量外，有一些对象类型的数据，也会声明为常量
    */
    const PI = 3.1415926;
    PI = 10; // Uncaught TypeError: Assignment to constant variable.
    console.log(PI);
  </script>
</head>
