<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>字面量和变量</title>
  <script>
    /*
        字面量
            - 字面量其实就是一个值，它所代表的含义就是字面的意思
            - 比如：1 2 3 4 100 'hello' true null ......
            - 在 js 中所有的字面量都可以直接使用

        变量
            - 变量可以用“存储”字面量
            - 并且变量中存储的字面量可以随意的修改
            - 通过变量可以对字面量进行描述, 并且变量比较方便修改
     */

    // console.log(true);

    // let x;
    // x = 80;
    // x = 'dddd'
    // console.log(x);

    // let age;
    // age = 18;
    // console.log(age);

    /*
      变量的使用
          声明变量 --》let/var 变量名
          变量赋值 --》 a = xx
          声明和赋值同时进行 --》 let 变量 = 值
    */

    let a, b, c; // 声明有块作用域

    var d, e, f; // 声明没有块作用域

    a = 90;
    a = true;
    a = undefined;
    a = 'hello';

    console.log(a);

    let g = 100;
    console.log(g);

  </script>
</head>
