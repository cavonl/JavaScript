<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>JS的编写位置</title>
  <!-- 1. 可以将JS编写到网页内部script标签 -->
  <!-- <script type="text/javascript">
    alert('哈哈哈哈');
  </script> -->

  <!-- 2. 可以将js编写外部的js文件，然后通过script标签进行引入 -->
  <!-- <script src="./script/script.js"></script> -->
</head>

<body>

  <!-- 3. 可以将js代码编写到指定属性中 -->
  <button type="button" onclick="alert('点我干嘛？')">点我一下</button><br>

  <a href="javascript:alert(123);">超链接</a><br>
  <a href="javascript:;">超链接</a>


</body>

</html>
