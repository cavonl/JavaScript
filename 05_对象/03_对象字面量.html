<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>对象字面量</title>
  <script>
    /*
      对象字面量
        - 可以直接使用{}来创建对象
        - 使用{}所创建的对象，可以直接向对象中添加属性
        - 语法：
            {
              属性名: 属性值,
              [属性名]: 属性值
            }
    */
    let obj = new Object();

    let mySymbol = Symbol();
    let obj2 = {
      name: '孙武了',
      age: 18,
      ['gender']: '男',
      [mySymbol]: '特殊的属性',
      hello: {
        a: true,
        b: 1
      }
    };

    console.log(obj);
    console.log(obj2);

  </script>
</head>

<body>

</body>

</html>
