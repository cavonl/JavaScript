<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>日期的格式化</title>
  <script>
    /*
      new Date().toLocaleDateString() 将日期转换为本地的字符串
      new Date().toLocaleTimeString() 将时间转换为本地的字符串
      new Date().toLocaleString()
        - 可以将一个日期转换为本地时间格式的字符串
        - 参数：
            1. 描述语言和国家信息的字符串
                zh-CN 中文中国
                zh-HK 中国香港
                zh-TW 中国台湾
                en-US 英文美国
            2. 需要一个对象作为参数，在对象中可以通过对象的属性来对日期的格式进行配置
                dateStyle   日期的风格
                timeStyle   时间的风格
                  full
                  long
                  medium
                  short
                hour12      是否采用12小时值
                  true
                  false
                weekday     星期的显示方式
                  long
                  short
                  narrow
                year
                  numeric
                  2-digit
     */
    let d = new Date();
    console.log(d);

    console.log(d.toLocaleDateString()); // 2023/10/17
    console.log(d.toLocaleTimeString()); // 22:39:00
    console.log(d.toLocaleString()); // 2023/10/17 22:39:54

    console.log(d.toLocaleString('zh-CN')); // 2023/10/18 15:22:41
    console.log(d.toLocaleString('zh-HK')); // 18/10/2023 下午3:23:26
    console.log(d.toLocaleString('zh-TW')); // 2023/10/18 下午3:24:29
    console.log(d.toLocaleString('en-US')); // 10/18/2023, 3:30:04 PM

    console.log(d.toLocaleString('zh-CN', { dateStyle: "full", timeStyle: "full" })); // 2023年10月18日星期三 中国标准时间 15:53:45
    console.log(d.toLocaleString('zh-CN', { dateStyle: "full", timeStyle: "medium" })); // 2023年10月18日星期三 15:56:28
    console.log(d.toLocaleString('zh-CN', { dateStyle: "long", timeStyle: "long" })); // 2023年10月18日 GMT+8 15:56:47
    console.log(d.toLocaleString('zh-CN', { dateStyle: "medium", timeStyle: "medium" })); // 2023年10月18日 15:57:18
    console.log(d.toLocaleString('zh-CN', { dateStyle: "short", timeStyle: "short" })); // 2023/10/18 15:57

    console.log(d.toLocaleString('zh-CN', { hour12: true })); // 2023/10/18 下午4:06:56
    console.log(d.toLocaleString('zh-CN', { hour12: false })); // 2023/10/18 16:07:06

    console.log(d.toLocaleString('zh-CN', { weekday: "long" })); // 星期三
    console.log(d.toLocaleString('zh-CN', { weekday: "short" })); // 周三
    console.log(d.toLocaleString('zh-CN', { weekday: "narrow" })); // 三

    console.log(d.toLocaleString('zh-CN', { year: "numeric" })); // 2023年
    console.log(d.toLocaleString('zh-CN', { year: "2-digit" })); // 23年

    console.log(d.toLocaleString('zh-CN', { month: "long" })); // 十月
    console.log(d.toLocaleString('zh-CN', { month: "numeric" })); // 10月
    console.log(d.toLocaleString('zh-CN', { month: "2-digit" })); // 10月
    console.log(d.toLocaleString('zh-CN', { month: "short" })); // 10月
    console.log(d.toLocaleString('zh-CN', { month: "narrow" })); // 10

    console.log(d.toLocaleString(
      'zh-CN',
      {
        year: "numeric",
        month: "long",
        day: "numeric",
        weekday: "short"
      }
    )); // 2023年10月18日周三


  </script>
</head>

<body>

</body>

</html>
