  <title>Math</title>
  <script>
    /*
        Math
          - Math是一个工具类
          - Math中为我们提供了数学运算相关的一些常量和方法
          - 常量：
              Math.PI 圆周率
          - 方法：
              Math.abs() 求一个数的绝对值
              Math.min() 求多个值中的最小值
              Math.max() 求多个值中的最大值
              Math.pow() 求x的y次幂
              Math.sqrt() 求一个数的平方根

              Math.floor() 向下取整
              Math.ceil() 向上取整
              Math.round() 四舍五入取整
              Math.trunc() 去除小数

              Math.random() 生成一个0-1之间的随机数

     */
    console.log(Math); // 是一个对象形式的，但不是对象，也不是类可以new形式的，所以叫工具类

    console.log(Math.PI); // 3.141592653589793

    console.log(Math.abs(-10)); // 10

    console.log(Math.min(10, 20, 3, -1, 4)); // -1

    console.log(Math.max(10, 20, 30, 4, 95, 9)); // 95

    console.log(Math.pow(2, 3)); // 8（2的3次幂）
    console.log(Math.pow(4, 2)); // 16

    console.log(Math.sqrt(4)); // 2（开平方，也就是4 ** 0.5）
    console.log(Math.sqrt(25)); // 5
    console.log(Math.sqrt(1)); // 1
    console.log(Math.sqrt(2)); // 1.4142135623730951

    // 四种取整的方法
    console.log(Math.floor(1.4)); // 1
    console.log(Math.floor(2.4)); // 2
    console.log(Math.floor(3.99)); // 3
    console.log(Math.floor(-3.99)); // -4

    console.log(Math.ceil(1.3)); // 2
    console.log(Math.ceil(2.9)); // 3
    console.log(Math.ceil(-2.9)); // -2

    console.log(Math.round(1.2)); // 1
    console.log(Math.round(1.5)); // 2
    console.log(Math.round(1.49)); // 1
    console.log(Math.round(-1.5)); // -1
    console.log(Math.round(-1.6)); // -2

    console.log(Math.trunc(1.5)); // 1
    console.log(Math.trunc(1.9)); // 1


    // 0-1的随机数其实不包括0
    console.log(Math.random());
    for (let i = 0; i < 1000; i++) {
      let result = Math.random();

      // 10万次也没有一次执行0的
      if (result === 0) {
        console.log(result);
      }
    }
    console.log('执行完毕～～');
