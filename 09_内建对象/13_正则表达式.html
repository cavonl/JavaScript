<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>正则表达式</title>
  <script>
    /*
        正则表达式
          - 正则表达式用来定义一个规则
          - 通过这个规则，计算机可以检查一个字符串是否符合规则，或者将字符串中符合规则的内容提取出来
          - 正则表达式也是JS中的一个对象，所以要使用正则表达式，需要先创建正则表达式的对象
     */

    // new RegExp() 可以接收两个参数（字符串）1. 正则表达式 2. 匹配模式
    let reg = new RegExp("a", "i"); // 通过构造函数来创建一个正则表达式的对象
    console.log(reg);

    // 使用字面量来创建正则表达：/正则/匹配模式
    reg = /a/i;
    console.log(reg);

    reg = /\w/;
    console.log(reg); // /\w/
    // 斜杠在字符串里是转义字符，在正则表达式里也是转义字符，由于是用new RegExp("\w")这种方式，需要换成正则对象，
    // 所以字符串的斜杠先转义了一次w，在字符当中已经转义过了，在正则里面就看不到斜杠了
    console.log(new RegExp("\w")); // /w/
    // 所以需要加两个斜杠，仅仅表示一个斜杠，那么就要加一个斜杠告诉字符串不需要进行转义
    console.log(new RegExp("\\w")); // /\w/

    console.log(typeof reg); // object

    reg = new RegExp("a"); // /a/ 表示：检查一个字符串中是否有a，等同于 reg = /a/;

    // 通过正则表达式检查一个字符串是否符合规则
    let str = "a";
    console.log(reg.test(str)); // true
    console.log(reg.test("b")); // false
    console.log(reg.test("abc")); // true
    console.log(reg.test("bcabc")); // true

  </script>
</head>
