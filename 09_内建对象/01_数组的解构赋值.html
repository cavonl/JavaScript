<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>数组的解构赋值</title>
  <script>

    let arr = ['孙悟空', '猪八戒', '沙和尚'];
    let a, b, c;
    a = arr[0];
    b = arr[1];
    c = arr[2];
    console.log(a, b, c); // 孙悟空 猪八戒 沙和尚

    [a, b, c] = [arr[0], arr[1], arr[2]];
    console.log(a, b, c); // 孙悟空 猪八戒 沙和尚

    [a, b, c] = arr;
    console.log(a, b, c); // 孙悟空 猪八戒 沙和尚

    let [d, e, f] = [...arr];
    console.log(d, e, f); // 孙悟空 猪八戒 沙和尚

    // let [g, h, i] = ['唐僧', '白骨精', '蜘蛛精']; // 声明同时解构
    // console.log(g, h, i); // 唐僧 白骨精 蜘蛛精

    // let [g, h, i, j] = ['唐僧', '白骨精', '蜘蛛精']; // 声明同时解构
    // console.log(g, h, i, j); // 唐僧 白骨精 蜘蛛精 undefined

    let [g, h, i, j] = ['唐僧', '白骨精', '蜘蛛精', '玉兔精']; // 声明同时解构
    console.log(g, h, i, j); // 唐僧 白骨精 蜘蛛精 玉兔精

    // [g, h, i, j] = [1, 2, 3];
    // console.log(g, h, i, j); // 1 2 3 undefined

    // 默认值
    // [g, h, i, j = 4] = [1, 2, 3];
    // console.log(g, h, i, j); // 1 2 3 4

    // 赋值 > 默认值
    [g, h, i = 10, j = j] = [1, 2, 3];
    console.log(g, h, i, j); // 1 2 3 '玉兔精'

    let [n1, n2] = [4, 5, 6, 7];
    console.log(n1, n2); // 4 5

    [n1, n2, ...n3] = [4, 5, 6, 7]; // 解构数组时，可以使用...来设置获取多余的元素
    console.log(n1, n2, n3); // 4 5  [6, 7]


    function fn() {
      return ['二郎神', '猪八戒'];
    }
    let [name1, name2] = fn();
    console.log(name1, name2); // 二郎神 猪八戒

    // 可以通过解构赋值来快速交换两个变量的值
    let a1 = 10, a2 = 20;

    // 常规操作
    // let temp = a1;
    // a1 = a2;
    // a2 = temp;
    // console.log('a1 = ', a1); // 20
    // console.log('a2 = ', a2); // 10;

    // 解构赋值
    [a1, a2] = [a2, a1];
    console.log('a1 = ', a1); // 20
    console.log('a2 = ', a2); // 10;

    const arr2 = ['孙悟空', '猪八戒'];
    console.log(arr2); // ['孙悟空', '猪八戒']
    [arr2[0], arr2[1]] = [arr2[1], arr2[0]];
    console.log(arr2); // ['猪八戒', '孙悟空']


    /*
        数组中可以存储任意类型的数据，也可以存数组
          如果一个数组中的元素还是数组，则这个数组我们就称为二维数组
     */
    const arr3 = [[1, 2, 3], [3, 4, 5]];
    console.log(arr3); // [Array(3), Array(3)]
    console.log(arr3[0]); // [1, 2, 3]
    console.log(arr3[1]); // [3, 4, 5]
    console.log(arr3[0][2]); // 3

    for (let stu of arr3) {
      for (let v of stu) {
        console.log(v);
      }
    }

    let arr4 = [['孙悟空', 18, '男'], ['猪八戒', 28, '男']];
    let [[name, age, gender], obj] = arr4;
    console.log(name, age, gender, obj);


  </script>
</head>

<body>

</body>

</html>
