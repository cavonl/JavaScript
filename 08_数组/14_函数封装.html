    // 冒泡排序练习
    let arr = [9, 1, 3, 2, 8, 0, 5, 7, 6, 4];
    for (let i = 0; i < arr.length - 1; i++) {
      for (let j = 0; j < arr.length - 1 - i; j++) {
        if (arr[j] > arr[j + 1]) {
          let temp = arr[j];
          arr[j] = arr[j + 1];
          arr[j + 1] = temp;
        }
      }
    }
    console.log(arr);

    let arr3 = [9, 1, 3, 2, 8, 0, 5, 7, 6, 4];
    function sort(array) {
      // 浅复制不破坏原数组
      let arr = [...array]; // array.slice(arr);
      for (let i = 0; i < arr.length; i++) {
        for (let j = i + 1; j < arr.length; j++) {
          if (arr[i] > arr[j]) {
            let temp = arr[i];
            arr[i] = arr[j];
            arr[j] = temp;
          }
        }
      }
      return arr;
    }
    console.log(arr3);
    console.log(sort(arr3));

    function filter(arr) {
      let newArr = [];
      for (let i = 0; i < arr.length; i++) {

          newArr.push(arr[i]);
