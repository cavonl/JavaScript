<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>选择排序</title>
  <script>
    /* 去重 */
    let arr1 = [1, 2, 1, 3, 2, 2, 2, 2, 4, 5, 5, 6, 7];
    for (let i = 0; i < arr1.length; i++) {
      let idx = arr1.indexOf(arr1[i], i + 1);
      if (idx !== -1) {
        arr1.splice(idx, 1);
        i--;
      }
    }
    console.log(arr1);

    let arr2 = [1, 2, 1, 3, 2, 2, 2, 2, 4, 5, 5, 6, 7];
    let res = [];
    for (let ele of arr2) {
      if (res.indexOf(ele) === -1) {
        res.push(ele);
      }
    }
    console.log(res);

    let arr3 = [1, 2, 1, 3, 2, 2, 2, 2, 4, 5, 5, 6, 7];
    for (let i = 0; i < arr3.length; i++) {
      for (let j = i + 1; j < arr3.length; j++) {
        if (arr3[i] === arr3[j]) {
          arr3.splice(j, 1);
          j--;
        }
      }
    }
    console.log(arr3);

    /*
        排序
          1, 3, 2, 8, 0, 5, 7, 6, 4, 9  // 比了一轮，9是最大的，找到了属于自己的位置
          1, 2, 3, 0, 5, 7, 6, 4, 8, 9  // 第二轮，8 和 9 就不需要再比了
          1, 2, 0, 3, 5, 6, 4, 7, 8, 9  // 第三轮，7 和 8、9就不需要再比了
          1, 0, 2, 3, 5, 4, 6, 7, 8, 9  // 第四轮，6 和 7、8、9就不需要再比了
          ...

          所以，内循环应该减少执行次数，提升代码的执行性能：arr.length - 1 - j
     */
    // 冒泡排序
    let arr = [9, 1, 3, 2, 8, 0, 5, 7, 6, 4];
    for (let j = 0; j < arr.length - 1; j++) {
      for (let i = 0; i < arr.length - 1 - j; i++) {
        if (arr[i] > arr[i + 1]) {
          let temp = arr[i];
          arr[i] = arr[i + 1];
          arr[i + 1] = temp;
        }
      }
    }
    console.log(arr);

    // 选择排序
    let arr4 = [9, 1, 3, 2, 8, 0, 5, 7, 6, 4];
    console.log(arr4);
    console.log('************');
    for (let i = 0; i < arr4.length; i++) {
      // 当打印console.log(arr4[i + 1]);的时候最后一个数为undefined，所以为了提升性能，设置为 i < arr4.length - 1;
      // console.log(arr4[i + 1]);
      for (let j = i + 1; j < arr4.length; j++) {
        if (arr4[i] > arr4[j]) {
          let temp = arr4[i];
          arr4[i] = arr4[j];
          arr4[j] = temp;
        }
      }
      console.log(arr4);
    }
    console.log('************');
    console.log(arr4);
  </script>
