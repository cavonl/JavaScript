<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>对象的复制的方式</title>
  <script>

    let arr = ['孙悟空', '猪八戒', '沙和尚'];
    let arr2 = arr.slice(); // 浅拷贝

    console.log(arr === arr2); // false

    let arr3 = [arr[0], arr[1], arr[2]];
    console.log(arr); // ['孙悟空', '猪八戒', '沙和尚']
    console.log(arr3); // ['孙悟空', '猪八戒', '沙和尚']
    console.log(arr === arr3); // false

    /*
        ... (展开运算符)
          - 可以将一个数组中的元素展开到另一个数组中或者作为函数的参数传递
     */
    let arr4 = [...arr];
    // let arr4 = ['唐僧', ...arr];
    // let arr4 = ['唐僧', ...arr, '白骨精'];
    console.log(arr); // ['孙悟空', '猪八戒', '沙和尚']
    console.log(arr4); // ['孙悟空', '猪八戒', '沙和尚']
    console.log(arr === arr4); // false

    function sum(a, b, c) {
      return a + b + c;
    }

    let arr5 = [10, 20, 30];

    let result = sum(arr5[0], arr5[1], arr5[2]);
    console.log(result); // 60

    let result2 = sum(...arr5);
    console.log(result2); // 60


    /*
        对象的复制
          - Object.assign(目标对象, 被复制的对象)
          - 将被复制对象中的属性复制到目标对象里，并将目标对象返回

        - 也可以使用展开运算符对对象进行复制
     */

    let obj = { name: '孙悟空', age: 18 };

    // let obj2 = Object.assign({}, obj);

    const obj2 = {};
    Object.assign(obj2, obj);

    console.log(obj);
    console.log(obj2);

    // const obj3 = {...obj}; // 将obj中的属性在新对象中展开
    const obj3 = { ...obj, address: '高老庄', age: 48 };
    console.log(obj);
    console.log(obj3);


  </script>
</head>

<body>

</html>
