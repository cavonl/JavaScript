<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>数组的方法</title>
  <script>
    /*
        Array.indexOf()
          - 获取元素在数组中第一次出现的索引
          - 参数
              1. 要查询的元素
              2. 查询的起始位置

        Array.lastIndexOf()
          - 获取元素在数组中最后一次出现的位置

        indexOf()和lastIndexOf()的返回值：
          - 找到则返回元素的索引，没有找到则返回-1

        Array.join()
          - 将一个数组中的元素连接为一个字符串
          - ['孙悟空', '猪八戒', '沙和尚', '唐僧', '沙和尚'] --› console.log(arr.join()); // 孙悟空,猪八戒,沙和尚,唐僧,沙和尚
          - 参数：指定一个字符串作为连接符

        Array.slice()
          - 用来截取数组（非破坏性方法）
          - 参数
              1. 截取的起始位置（包括该位置）
              2. 截取的结束位置（不包括该位置）
                  - 第二个参数可以省略不写，如果省略则会一直截取到最后
                  - 索引可以是负值
              3. 如果将两个参数全都省略，则可以对数组进行前拷贝（浅复制）
     */

    // const arr = ['孙悟空', '猪八戒', '沙和尚', '唐僧'];
    // console.log(arr.indexOf('沙和尚')); // 2

    let arr = ['孙悟空', '猪八戒', '沙和尚', '唐僧', '沙和尚'];

    console.log(arr.indexOf()); // -1
    console.log(arr.indexOf('沙和尚')); // 2
    console.log(arr.indexOf('沙和尚', 3)); // 4
    console.log(arr.indexOf('白骨精')); // -1（如果不存在会返回-1）


    console.log(arr.lastIndexOf('沙和尚')); // 4
    // 如果不存在会返回-1
    console.log(arr.lastIndexOf()); // -1
    console.log(arr.lastIndexOf('白骨精')); // -1


    console.log(arr.join()); // 孙悟空,猪八戒,沙和尚,唐僧,沙和尚
    console.log(arr.join(', ')); // 孙悟空, 猪八戒, 沙和尚, 唐僧, 沙和尚
    console.log(arr.join(' ')); // 孙悟空 猪八戒 沙和尚 唐僧 沙和尚
    console.log(arr.join('')); // 孙悟空猪八戒沙和尚唐僧沙和尚
    console.log(arr.join('-')); // 孙悟空-猪八戒-沙和尚-唐僧-沙和尚


    arr = ['孙悟空', '猪八戒', '沙和尚', '唐僧'];
    let res = arr.slice(0, 2);
    console.log(res); // ['孙悟空', '猪八戒']
    console.log(arr); // ['孙悟空', '猪八戒', '沙和尚', '唐僧']
    console.log(arr.slice(1, 2)); // ['猪八戒']
    console.log(arr.slice(1, 3)); // ['猪八戒', '沙和尚']
    console.log(arr.slice()); // ['孙悟空', '猪八戒', '沙和尚', '唐僧']
    console.log(arr.slice(2)); // ['沙和尚', '唐僧']
    console.log(arr.slice(-2)); // ['沙和尚', '唐僧']
    console.log(arr.slice(-1)); // ['唐僧']
    console.log(arr.slice(1, -1)); // ['猪八戒', '沙和尚']


  </script>
</head>

<body>

</body>

</html>
