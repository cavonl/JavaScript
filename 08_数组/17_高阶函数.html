<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>高阶函数</title>
  <script>
    /*
        希望someFn()函数执行时，可以记录一条日志

        在不修改原函数的基础上，为其增加记录日志的功能

        可以通过高阶函数，来动态的生成一个新函数
     */

    function someFn() {
      console.log('记录日志～～');
      return 'hello';
    }

    function outer(cb) {
      // return () => {
      //   cb();
      // }
      return () => {
        // 包装：用另一个函数对它进行包装，产生一个新的函数
        let result = cb();
        return result;
      }
    }
    let result = outer(someFn);
    console.log(result());

    function text() {
      console.log('记录日志～～');
      return 'test';
    }

    let textFn = outer(text);
    // textFn();
    console.log(textFn());
  </script>
</head>

<body>

</body>

</html>
