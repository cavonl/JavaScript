<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>继承</title>
  <script>

    /*
      继承
        - 可以通过 extends 关键字来完成继承
        - 当一个类继承另一个类时，就相当于将另一个类中的代码复制到了当前类中（简单理解）
        - 继承发生时，被继承的类称为 父类（超类），继承的类称为 子类
        - 通过继承可以减少重复的代码，并且可以在不修改一个类的前提对其进行扩展

        封装 —— 安全性
        继承 —— 扩展性
        多态 —— 灵活性
    */

    class Animal {
      constructor(name) {
        this.name = name;
      }

      sayHello() {
        console.log(this.name + '动物在叫～');
      }
    }

    // class Dog {
    //   constructor(name) {
    //     this.name = name;
    //   }

    //   sayHello() {
    //     console.log(this.name + '汪汪汪');
    //   }
    // }

    // class Cat {
    //   constructor(name) {
    //     this.name = name;
    //   }

    //   sayHello() {
    //     console.log(this.name + '喵喵喵');
    //   }
    // }

    class Dog extends Animal {

    }

    class Cat extends Animal {

    }

    // 通过继承可以减少我们编写重复的代码
    class Snake extends Animal {

    }

    const dog = new Dog('旺财');
    const cat = new Cat('汤姆');

    dog.sayHello();
    cat.sayHello();

    console.log(dog);
    console.log(cat);

  </script>
</head>
