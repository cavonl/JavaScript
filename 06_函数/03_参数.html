<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>参数</title>
  <script>
    /*
      定义一个可以求任意两个数和的函数
    */
    function fn() {
      console.log(1 + 1);
    }
    fn();

    const fn2 = function () {
      console.log(1 + 1);
    }
    fn2();

    const fn3 = () => console.log(1 + 1);
    fn3();

    function sum() {
      let a = 123;
      let b = 456;
      console.log(a + b);
    }
    sum();


    /*
      参数：
        - 在定义函数时，可以在函数中指定数量不等的形式参数（形参）
        - 在函数中定义形参，就相当于在函数内部声明了对应的变量但是没有赋值
        - [参数]: []表示可选，可写可不写

      实际参数：
        - 在调用函数时，可以在函数的()传递数量不等的实参
        - 实参会赋值给其对应的形参
        - 参数情况：
            1. 如果实参和形参数量相等，则对应的实参赋值给对应的形参
            2. 如果实参多余形参，则多余的实参不会使用
            3. 如果形参多余实参，则多余的形参为undefined

        1. 函数的声明
            function 函数名([参数]) {
              语句...
            }

        2. 函数表达式（匿名函数）
            let 变量名 = function([参数]) {
              语句...
            }

        3. 箭头函数
            ([参数]) => {
              语句...
            }
    */

    function _fn(a, b, c) {
      console.log('a = ', a); // a =  undefined
    }
    _fn();

    function _fn2() {
      console.log('a = ', a); // Uncaught ReferenceError: a is not defined
    }
    // _fn2();

    function _fn3(a) {
      console.log('a = ', a); // a =  1
    }
    _fn3(1);

    function _fn4(a, b) {
      console.log('a = ', a); // a = 520
      console.log('b = ', b); // b = 1314
    }
    _fn4(520, 1314);

    function _sum(a, b) {
      console.log(a + b);
    }
    _sum(1, 1);

    function _fn5(a, b) {
      console.log('a = ', a); // a = 1
      console.log('b = ', b); // b = 10
    }
    _fn5(1, 10, 100, 1000);

    function _fn6(a, b, c, d) {
      console.log('a = ', a); // a = 13
      console.log('b = ', b); // b = 17
      console.log('c = ', c); // c =  undefined
      console.log('d = ', d); // d =  undefined
    }
    _fn6(13, 17);

    function _fn7(a, b) {
      // console.log('a = ', a, a.name);
      console.log('a = ', a);
      console.log('b = ', b);
    }
    // _fn7(true, 'hello');
    // _fn7(null, 11n);
    // _fn7({}, 'hello');
    _fn7({name: '孙悟空'}, 'hello');

    function _sum2(a, b) {
      console.log(a + b);
    }
    // _sum2(1, 2);
    // _sum2('hello ', 'world');
    // _sum2(true, null);
    // _sum2(undefined, 0);
    _sum2(new Object(), false);

  </script>
</head>
