<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>debug</title>
  <script>

    /*
      控制台：源代码（右边栏）

        1 暂停脚本执行：执行到下一个断点
        2 
        3 
        4 
        5 单步调试：一行一行执行，一步一步执行

    */

    console.log(a); // 2

    var a = 1;

    console.log(a); // 1

    function a() {
      alert(2);
    }

    console.log(a); // 1

    var a = 3;

    console.log(a); // 3

    var a = function () {
      alert(4);
    }

    console.log(a); // 4

    var a;

    console.log(a); // 4


  </script>
</head>

<body>

</body>

</html>
