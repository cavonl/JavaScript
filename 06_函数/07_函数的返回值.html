<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>函数的返回值</title>
  <script>
    function sum(a, b) {
      // console.log(a + b);
      // 计算完成后，将计算的结果返回而不是直接打印
      return a + b;
    }
    // sum(222, 298);
    let res = sum(222, 298);
    res = sum(1314, res);

    console.log('res = ', res);

    // 问题：怎么将计算的结果直接打印呢？
    function fn(a, b) {
      /*
        在函数中可以通过return关键字来指定函数的返回值
          返回值就是函数的执行结果，函数调用完毕返回值便会作为结果返回

        任何值都可以作为返回值（包括对象和函数之类）
        注意：如果return后不跟任何值相当于返回undefined
             如果不写return，那么函数的返回值依然是undefined

        return一执行函数立即结束
      */
      //  return 123;
      //  return true;
      // return 'hello';
      // return { name: 'ccccc' };
      // return () => console.log('打印了吗？');
      // return; // result =  undefined

      alert(122);
      return; // 后面的alert()就不执行了
      alert(345);
    }
    let result = fn();
    console.log('result = ', result);
  </script>
  <script>

  </script>
</head>

</body>

</html>
