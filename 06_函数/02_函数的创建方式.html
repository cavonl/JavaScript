<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>函数的创建方式</title>
  <script>
    /*
      函数的定义方式：
        1. 函数的声明
            function 函数名() {
              语句...
            }
        2. 函数表达式（匿名函数）
            let 变量 = function() {
              语句...
            }
        3. 箭头函数
            () => {
              语句...
            }
    */

    // 1. 函数的声明
    function fn() {
      console.log('函数声明所定义的函数');
    }
    console.log(typeof fn);

    // 函数表达式（匿名函数）
    const fn2 = function() {
      console.log('我是函数表达式');
    }
    console.log(typeof fn2);

    // 3. 箭头函数
    const fn3 = () => {
      console.log('我是箭头函数');
    }
    console.log(typeof fn3);

    const fn4 = () => console.log('我也是箭头函数');
    console.log(typeof fn4);
    

  </script>
</head>

<body>

</body>

</html>
