<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>函数</title>
  <script>
    /*
      函数(Function)
        - 函数也是一个对象
        - 它具有其他对象所有的功能
        - 函数中可以存储代码，且可以在需要时调用这些代码

      语法：
        function 函数名(形数) {
          语句...
        }
          - 形参是需要时就写

      调用函数：
        - 调用函数就是执行函数中存储的代码
        - 语法：函数对象()

      使用typeof检查函数对象时会返回function
    */

    function fn() {
      console.log('今日份小总结：');
      console.log('简单的化了个妆、');
      console.log('把俺的化妆工具都清洁了一遍、');
      console.log('利用收纳知识节省了家里的空间、');
      console.log('学习起来，芜湖～');
    }
    // console.log(fn);
    // fn();
    // fn();
    // fn();
    console.log(typeof fn);


  </script>
</head>

<body>

</body>

</html>
