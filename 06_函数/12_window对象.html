<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>window对象</title>
  <script>

    /*
      Window对象
        - 在浏览器中，浏览器对我们提供了一个window对象，可以直接访问
        - window对象代表的是浏览器窗口，通过该对象可以对浏览器窗口进行各种操作，
            除此之外，window对象还负责存储JS中的内置对象和浏览器的宿主对象
        - window对象的属性可以通过window对象访问，也可以直接访问
        - 函数就可以认为是window对象的方法

      var 用来声明变量，作用和let相同，但是var不具有块作用域
        - 在全局中使用var声明的变量，都会作为window对象的属性保存
        - 使用function声明的函数，都会作为window对象的方法保存
        - 使用let声明的变量不会存储在window对象中，而是在一个秘密的小地方（无法访问）
        - var 虽然没有块作用域，但有函数作用域
    */

    console.log(window);

    // alert(123); // 123
    // window.alert(456); // 456

    console.log('哈哈哈');
    window.console.log('哈哈哈');

    // 向window对象中添加的属性会自动成为全局变量
    window.a = 10;
    console.log(a);

    var b = 10n;
    console.log(window.b);

    function fn() {
      console.log('我是fn函数');
    }
    window.fn();

    let c = 90;
    window.c = 80;
    console.log(c); // 90(先访问秘密的小地方)

    function fn2() {
      // let d = 10;

      // var 虽然没有块作用域，但有函数作用域
      // var d = 10;

      // 在局部作用域中，如果没有使用var或let声明变量，则变量会自动成为window对象的属性，也就是全局变量
      d = 10; // 等同于 window.b = 10; 不推荐这样的写法，一定要用let进行声明
    }
    fn2();
    console.log(d);
  </script>
</head>
