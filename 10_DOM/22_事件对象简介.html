<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>事件对象简介</title>
  <style>
    #box1 {
      width: 300px;
      height: 300px;
      border: 10px solid greenyellow;
    }
  </style>
</head>

<body>
  <div id="box1"></div>
  <script>
    /*
        event 事件
          - 事件对象
          - 事件对象是由浏览器在事件触发时所创建的对象这个对象中封装了事件相关的各种信息
          - 通过事件对象可以获取到事件的详细信息，比如：鼠标的坐标，键盘的按键...
          - 浏览器在创建事件对象后，会将事件对象作为响应函数的参数传递，所以我们可以在事件的回调函数中定义一个形参来接收事件对象
     */

    const box1 = document.getElementById("box1");
    // box1.onmousemove = function(event) {
    //   console.log("鼠标移动了！！", event);
    // }

    // 事件对象和绑定方式、传递的函数类型没有关系
    box1.addEventListener("mousemove", event => {
      // console.log(event);
      // console.log(event.clientX, event.clientY);
      box1.textContent = event.clientX + ", " + event.clientY;
    })
  </script>
</body>

</html>
