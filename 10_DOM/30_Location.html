<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Location</title>
</head>

<body>
  <button id="btn">点我一下</button>
  <form action="javascript:;">
    <input type="text" name="username">
  </form>
  <script>

    const btn = document.getElementById("btn");
    btn.addEventListener("click", event => {
      /*
        Location 表示的是浏览器地址栏的信息
          - 可以直接将location的值修改为一个新的地址，这样会使得网页发生跳转
          - location.assign() 跳转到一个新的地址
          - location.replace() 跳转到一个新的地址（无法通过回退按钮会退）
          - location.reload() 刷新页面，可以传递一个true来强制清缓存刷新
          - location.href 获取当前地址

        */
      console.log(location);

      // location = "file:///Users/chengyafang/githubcom/JavaScript/";
      // console.log(location.href); // file:///Users/chengyafang/githubcom/JavaScript/10_DOM/30_Location.html

      // location.assign("file:///Users/chengyafang/githubcom/JavaScript/");

      // location.replace("file:///Users/chengyafang/githubcom/JavaScript/");

      // 火狐浏览器中，结合表单，在input中输入值之后，点击按钮不会刷新，因为存在缓存，此时传递true表示强制清空缓存刷新
      location.reload(true);
    });

  </script>
</body>

</html>
