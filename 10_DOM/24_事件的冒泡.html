<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>事件的冒泡</title>
  <style>
    #box1 {
      width: 100px;
      height: 100px;
      background-color: greenyellow;
      border-radius: 50%;
      position: absolute;
    }

    #box2 {
      width: 350px;
      height: 350px;
      background-color: orange;
    }

    #box3 {
      width: 200px;
      height: 200px;
      background-color: tomato;
    }

    #box4 {
      width: 100px;
      height: 100px;
      background-color: skyblue;
      position: absolute;
      bottom: 0;
    }
  </style>
</head>

<body>
  <div id="box1"></div>

  <div id="box2"></div>

  <div id="box3" onclick="alert('hello, Im box3')">
    <div id="box4" onclick="alert('hello, Im box4')"></div>
  </div>


  <script>

    /*
        事件的冒泡和元素的样式无关，只和结构相关
     */


    const box1 = document.getElementById("box1");
    const box2 = document.getElementById("box2");

    // 使小绿球可以跟随鼠标一起移动
    document.addEventListener("mousemove", event => {
      box1.style.left = event.x + "px";
      box1.style.top = event.y + "px";

    });

    // 禁止小绿色进入到box2里面
    box2.addEventListener("mousemove", event => {
      event.stopPropagation();
    });
  </script>
</body>

</html>
