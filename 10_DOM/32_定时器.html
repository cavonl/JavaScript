<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>定时器</title>
</head>

<body>
  <h1 id="num"></h1>
  <script>
    /*
        通过定时器，可以使代码在指定时间后执行
          - 设置定时器的方式有两种：
              setTimeout()
                - 参数：
                    1. 回调函数（要执行的代码）
                    2. 间隔的时间（毫秒）
                - 关闭定时器 clearTimeout()

              setInterval()（每间隔一段时间代码就会执行一次）
                - 参数：
                    1. 回调函数（要执行的代码）
                    2. 间隔的时间（毫秒）
                - 关闭定时器 clearInterval()

     */

    // 通常情况下，会用一个变量接收定时器
    let timer = setTimeout(() => {
      console.log("我是setTimeout定时器中的代码");
    }, 3000);

    // 然后关闭定时器的时候，会将定时器传给关闭定时器的函数进行关闭
    clearTimeout(timer);

    const timer2 = setInterval(() => {
      console.log("我是setInterval定时器中的代码");
    }, 3000);

    clearInterval(timer2);

    const numH1 = document.getElementById("num");
    let num = 0;
    const timer3 = setInterval(() => {
      num++;
      numH1.textContent = num;
      if (num === 200) {
        clearInterval(timer3);
      }
    }, 100);
  </script>
</body>

</html>
