<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>练习轮播图</title>
  <style>
    * {
      margin: 0;
      padding: 0;
    }

    .outer {
      width: 600px;
      height: 390px;
      margin: 100px auto;
    }

    ul {
      list-style: none;
    }

    .img-list {
      height: 390px;
    }

    .img-list li {
      position: absolute;
      opacity: 0;
      transition: opacity 1s;
    }

    li.current {
      z-index: 1;
      opacity: 1;
    }

    img {
      vertical-align: text-top;
    }
  </style>
</head>

<body>
  <div class="outer">
    <ul class="img-list">
      <li class="current">
        <a href="javascript:;">
          <img src="./images/1.png">
        </a>
      </li>
      <li>
        <a href="javascript:;">
          <img src="./images/2.png">
        </a>
      </li>
      <li>
        <a href="javascript:;">
          <img src="./images/3.png">
        </a>
      </li>
      <li>
        <a href="javascript:;">
          <img src="./images/4.png">
        </a>
      </li>
      <li>
        <a href="javascript:;">
          <img src="./images/5.png">
        </a>
      </li>
    </ul>
  </div>
  <script>
    /* 实现：自动切换图片 */

    setTimeout(function auto() {
      // 获取当前显示的图片
      // const current = document.getElementsByClassName("current")[0];
      const current = document.querySelector(".img-list .current");

      // 获取下一张图片（如果current.nextElementSibling等于最后一张的话，后面就没有li了，因此返回到第一个li）
      const next = current.nextElementSibling || document.getElementsByTagName("li")[0];

      // 切换显示状态
      current.classList.remove("current");
      next.classList.add("current");

      setTimeout(auto, 3000);
    }, 3000);
  </script>
</body>

</html>
