<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>练习轮播图</title>
  <style>
    * {
      margin: 0;
      padding: 0;
    }

    ul {
      list-style: none;
    }

    img {
      vertical-align: top;
    }

    .outer {
      width: 640px;
      height: 390px;
      margin: 100px auto;
      position: relative;
    }

    .img-list {
      height: 390px;
    }

    .img-list li {
      position: absolute;
      opacity: 0;
      transition: opacity 1s;
    }

    li.current {
      z-index: 1;
      opacity: 1;
    }

    .prev-next a {
      position: absolute;
      top: 0;
      bottom: 0;
      margin: auto;
      z-index: 2;
      height: 60px;
      color: #fff;
      font-size: 60px;
      text-decoration: none;
      font-weight: bold;
      opacity: .5;
      user-select: none;
    }

    .prev-next a:hover {
      opacity: 1;
    }

    #next {
      right: 0;
    }
  </style>
</head>

<body>
  <div class="outer">
    <ul class="img-list">
      <li class="current">
        <a href="javascript:;">
          <img src="./images/1.png">
        </a>
      </li>
      <li>
        <a href="javascript:;">
          <img src="./images/2.png">
        </a>
      </li>
      <li>
        <a href="javascript:;">
          <img src="./images/3.png">
        </a>
      </li>
      <li>
        <a href="javascript:;">
          <img src="./images/4.png">
        </a>
      </li>
      <li>
        <a href="javascript:;">
          <img src="./images/5.png">
        </a>
      </li>
    </ul>

    <!-- 添加切换按钮 -->
    <div class="prev-next">
      <a id="prev"><</a>
      <a id="next">></a>
    </div>
  </div>
  <script>
    /* 实现：自动切换图片 */

    setTimeout(function auto() {
      // 获取当前显示的图片
      // const current = document.getElementsByClassName("current")[0];
      const current = document.querySelector(".img-list .current");

      // 获取下一张图片（如果current.nextElementSibling等于最后一张的话，后面就没有li了，因此返回到第一个li）
      const next = current.nextElementSibling || document.getElementsByTagName("li")[0];

      // 切换显示状态
      current.classList.remove("current");
      next.classList.add("current");

      setTimeout(auto, 3000);
    }, 3000);

    // 点击按钮切换图片
    const prev = document.getElementById("prev");
    const next = document.getElementById("next");

    // 上一张
    prev.onclick = function () {
      const current = document.querySelector(".img-list .current");
      // 获取上一张图片 || 回到最后一张图片
      const next = current.previousElementSibling || document.querySelector("li:last-child");

      current.classList.remove("current");
      next.classList.add("current");

    }
    // 下一张
    next.onclick = function () {
      const current = document.querySelector(".img-list .current");
      const next = current.nextElementSibling || document.getElementsByTagName("li")[0];

      current.classList.remove("current");
      next.classList.add("current");
    }

    /*

        1. 能不能简化一下代码
        2. 如何控制图片自动切换的关闭和开启
     */

  </script>
</body>

</html>
