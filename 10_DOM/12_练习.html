<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>练习</title>
  <script>
    window.onload = function () {
      // 全选按钮
      const allBtn = document.getElementById('all');
      // 取消按钮
      const noBtn = document.getElementById('no');
      // 反选按钮
      const reverseBtn = document.getElementById('reverse');
      // 提交按钮
      const sendBtn = document.getElementById('send');

      // 获取爱好
      let hoobys = document.getElementsByName('hooby');

      // 全选多选框
      let checkAll = document.getElementById('check-all');

      // 全选按钮
      allBtn.onclick = function () {
        for (let i = 0; i < hoobys.length; i++) {
          hoobys[i].checked = true;
        }
        checkAll.checked = true;
      }

      // 取消按钮
      noBtn.onclick = function () {
        for (let i = 0; i < hoobys.length; i++) {
          hoobys[i].checked = false;
        }
        checkAll.checked = false;
      }

      // 反选按钮
      reverseBtn.onclick = function () {
        for (let i = 0; i < hoobys.length; i++) {
          hoobys[i].checked = !hoobys[i].checked;
        }
        let checkBox = document.querySelectorAll('[name=hooby]:checked');
        if (hoobys.length === checkBox.length) {
          checkAll.checked = true;
        } else {
          checkAll.checked = false;
        }
      }

      // 提交按钮
      sendBtn.onclick = function () {
        for (let i = 0; i < hoobys.length; i++) {
          hoobys[i].checked && alert(hoobys[i].value);
        }
      }

      // 全选多选框
      checkAll.onclick = function () {
        for (let i = 0; i < hoobys.length; i++) {
          hoobys[i].checked = this.checked;
        }
      }

      // 是全选和四个多选框进行同步：四个多选框如果都选中了，那么全选也选中；四个多选有一个没选中，那么全选不选中
      for (let i = 0; i < hoobys.length; i++) {
        hoobys[i].onchange = function () {
          let checkBox = document.querySelectorAll('[name=hooby]:checked');
          if (hoobys.length === checkBox.length) {
            checkAll.checked = true;
          } else {
            checkAll.checked = false;
          }
        }
      }

    }
  </script>
</head>

<body>
  <div class="outer">
    <div>
      请选择你的爱好：
      <input type="checkbox" name="" id="check-all"> 全选
    </div>

    <div>
      <input type="checkbox" name="hooby" value="乒乓球"> 乒乓球
      <input type="checkbox" name="hooby" value="篮球"> 篮球
      <input type="checkbox" name="hooby" value="羽毛球"> 羽毛球
      <input type="checkbox" name="hooby" value="足球"> 足球
    </div>

    <div>
      <button type="button" id="all">全选</button>
      <button type="button" id="no">取消</button>
      <button type="button" id="reverse">反选</button>
      <button type="button" id="send">提交</button>
    </div>
  </div>
</body>

</html>
